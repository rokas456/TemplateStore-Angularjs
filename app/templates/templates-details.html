<div>
	<a href="#/templates">Go Back</a>
	<br>
	<div class="col-md-4">
		<img class="img-full" src="image/{{mainImage}}">

		<div class="row">
			<div ng-repeat="image in templates.images | limitTo:4">
				<div class="col-md-3">
					<img class="img-full" ng-src ="image/{{image.name}}" ng-click="setImage(image)">
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-8">
		<h3>{{templates.name}}</h3>
		<p>{{templates.description}}</p>
		<p>Type: {{templates.type}}</p>
		<h4>Price {{templates.price}}</h4>

	<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    	<!-- Specifies Buy Now Button -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- PayPal Email -->
        <input type="hidden" name="business" value="techguyseller@sandbox.com">
        <!-- Item Name -->
        <input type="hidden" name="item_name" value="{{templates.name}}">
        <!-- Item ID -->
        <input type="hidden" name="item_number" value="{{templates.id}}">
        <!-- Currency Code -->
        <input type="hidden" name="currency_code" value="USD">
        <!-- Price -->
        <input type="hidden" name="amount" value="{{templates.price}}">
        <!-- Specify Shipping -->
        <input type='hidden' name='no_shipping' value='1'>
        <!-- Return method -->
        <input type='hidden' name='rm' value='2'>
        <!-- Return URL -->
        <input type="hidden" name="return" value="http://localhost:8000">
        <!-- Cancel Return URL -->
        <input type="hidden" name="cancel_return" value="http://localhost:8000">

        <!-- Button -->
        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">

	</div>
</div>
